<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Guess</title>
</head>
<body onload="createRandomNumber()">
    <div class="header">
        <b>Random Guess</b>
    </div>

    <section >
        <div class="contentHeader">
            <div class="contentHeaderText">
                Guess a random number between (1-10)
            </div>
        </div>
        <div class="searchPlace">
                <input type="number" class="input" placeholder="Enter number" id="inputValue" autofocus>
                <span><button type="button" class="btn" id="btn" onclick="checkNumber()">Check</button></span>
        </div>
        <div class="comment">
            <div class="commentText" id="status">Let's take a break, play a Game.</div>
        </div>
        <button class="btn"> <a href="index.html" > <i class="fa fa-chevron-circle-right"></i> Back </a></button>
    </section>

    <script src="bai3.js"></script>
</body>
</html>
